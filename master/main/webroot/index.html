<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golang分布式Crontab</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>管理后台 <small>Golang分布式Crontab</small> </h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button id="btn-new-job" type="button" class="btn btn-primary">新建任务</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="job-list" class="table table-striped">
                            <thread>
                                <tr>
                                    <th>任务名称</th>
                                    <th>shell命令</th>
                                    <th>cron表达式</th>
                                    <th>任务操作</th>
                                </tr>
                            </thread>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-form" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form >
                            <div class="form-group">
                                <label for="edit-name">任务名称</label>
                                <input type="text" id="edit-name" class="form-control" placeholder="任务名称">
                            </div>
                            <div class="form-group">
                                <label for="edit-command">shell命令</label>
                                <input type="text" id="edit-command" class="form-control" placeholder="shell命令">
                            </div>
                            <div class="form-group">
                                <label for="edit-cronExpr">cron表达式</label>
                                <input type="text" id="edit-cronExpr" class="form-control" placeholder="cron表达式">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="save-job">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
    <script>
        $(document).ready(function(){
            // 对于未出现的dom元素，采用委托机制

            // 编辑任务
            $("#job-list").on("click",".edit-job",function (event) {
                // 将原来的任务信息填充到编辑表格中
                $("#edit-name").val($(this).parents("tr").children(".job-name").text());
                $("#edit-command").val($(this).parents("tr").children(".job-command").text());
                $("#edit-cronExpr").val($(this).parents("tr").children(".job-cronExpr").text());
                // 弹出模态框
                $("#edit-form").modal("show");
            })

            // 删除任务
            $("#job-list").on("click",".delete-job",function (event) {
                var jobName = $(this).parents("tr").children(".job-name").text();
                $.ajax({
                    url:"/job/delete",
                    type:"post",
                    dataType: "json",
                    data:{jobName:jobName},
                    complete:function(){
                        window.location.reload();
                    }
                })
            })

            // 强杀任务
            $("#job-list").on("click",".kill-job",function (event) {
                var jobName = $(this).parents("tr").children(".job-name").text();
                $.ajax({
                    url:"/job/kill",
                    type:"post",
                    dataType: "json",
                    data:{jobName:jobName},
                    complete:function(){
                        window.location.reload();
                    }
                })
            })

            // 保存编辑表格
            $("#save-job").on("click",function(){
                var jobInfo = {jobName:$("#edit-name").val(),command:$("#edit-command").val(),cronExpr:$("#edit-cronExpr").val()};
                $.ajax({
                    url:"/job/save",
                    type:"post",
                    dataType: "json",
                    data:{job:JSON.stringify(jobInfo)},
                    success:function(data){
                        //window.location.reload();
                        if(data.status == 0){
                            alert("编辑成功");
                            window.location.reload();
                        }else{
                            alert("编辑失败");
                        }
                    }
                })
            })


            //$("#job-list tbody").empty();
            buildJobList();

        })

        // 新建任务
        $("#btn-new-job").on("click",function(){
            // 清空表格
            $("#edit-name").val("");
            $("#edit-command").val("");
            $("#edit-cronExpr").val("");

            $("#edit-form").modal("show");
        })


        function buildJobList(){
            $.ajax(
                {
                    url:'job/list',
                    dataType:'json',
                    success:function (resp) {
                        // 服务端返回-1，说明出错
                        if(resp.status == -1){
                            return;
                        }

                        var jobList = resp.data;
                        for(var i=0;i<jobList.length;i++){
                            var job = jobList[i];
                            var tr = $("<tr>");
                            tr.append($('<td class="job-name">').html(job.jobName));
                            tr.append($('<td class="job-command">').html(job.command));
                            tr.append($('<td class="job-cronExpr">').html(job.cronExpr));
                            var toolbar = $('<div class="btn-toolbar">')
                                .append('<button class="btn btn-info edit-job">编辑</button>')
                                .append('<button class="btn btn-danger delete-job">删除</button>')
                                .append('<button class="btn btn-warning kill-job">强制停止</button>');
                            tr.append($('<td>').append(toolbar)) ;
                            $("#job-list tbody").append(tr);
                        }

                    }
                }
            )
        }
    </script>
</body>

</html>
